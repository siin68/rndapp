services:
  postgres:
    image: postgres:15
    container_name: rndapp-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: rndapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rndapp-network

volumes:
  postgres_data:

networks:
  rndapp-network:
    driver: bridge
